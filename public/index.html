<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>SOCKET DEMO</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <h1> Chat room</h1>
    <div id="content" class="mb-3">

    </div>
  </div>
  <div class="fixed-bottom">
    <div class="input-group">
      <input type="text" class="form-control" id='chat-input' placeholder="Type your message">
      <div class="input-group-btn">
        <button class="btn btn-success" type="button" id="send-button">
          Send
        </button>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
  <script>
    const socket = io('http://localhost:3010');
    const id = socket.id;
    let nickname = '';
    while (!nickname) {
      nickname = prompt('Enter your nickname: ');
    }
    socket.emit('new-user', nickname);
    $('#chat-input').keypress((event) => {
      if (event.which === 13) {
        const message = $('#chat-input').val();
        if (message) {
          socket.emit('chat', message);
          $('#chat-input').val('');
        }
      }
    })

    $('#send-button').click(() => {
      console.log('clicked');
      const message = $('#chat-input').val();
      if (message) {
        socket.emit('chat', message);
        $('#chat-input').val('');
      }
    });
    
    socket.on('joined', data => {
      let check = data.id == socket.id;
      $('#content').append(`<div class="text-center my-4"><small class="text-muted">
        <i>${check ? 'You' : data.nickname} has joined group</i>
        </small><div>`);
    })

    socket.on('chat', (data) => {
      let check = data.id == socket.id;
      $('#content').append(`<div class="my-4">
                              <div class="${check ? 'float-right bg-info text-white rounded' : 'float-left bg-secondary text-white rounded'} p-2">
                                <span>${check ? '' : '<b>'+data.nickname+'</b>: '}${data.message}</span>    
                              </div>
                            </div>
                            <br>`);
    })
  </script>
</body>

</html>
